<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Money20/20 ME — Team Quick Access</title>

<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  /* ===== Brand vibe (Money20/20 Middle East) ===== */
  :root{
    --black:#0b0b0d;
    --bg:#0b0b0d;
    --bg2:#0f1116;
    --card:#141922;
    --muted:#9aa4b2;
    --text:#f5f7fa;
    --teal1:#0ec0a7;
    --teal2:#28d6b2;
    --gold:#c9a84c;
    --border:#222739;
    --danger:#ff5257;
    --danger2:#ff7b66;
    --ring:0 0 0 2px rgba(40,214,178,.25),0 0 24px rgba(201,168,76,.16);
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--text);
    background:
      radial-gradient(1200px 640px at 80% -10%, rgba(14,192,167,.18), transparent 55%),
      radial-gradient(1000px 700px at -10% 110%, rgba(201,168,76,.12), transparent 60%),
      linear-gradient(180deg, var(--bg), var(--bg2));
  }

  .wrap{max-width:1120px;margin:34px auto;padding:0 20px}
  header{display:flex;gap:16px;justify-content:space-between;align-items:flex-start;flex-wrap:wrap}
  h1{margin:0;font-size:clamp(22px,4vw,36px);letter-spacing:.2px}
  .accent{background:linear-gradient(90deg,var(--teal1),var(--teal2));-webkit-background-clip:text;background-clip:text;color:transparent}
  .note{color:var(--muted);font-size:13px;margin-top:6px}

  /* Nav tabs */
  nav{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  nav a{
    color:var(--muted);text-decoration:none;padding:10px 14px;border-radius:999px;
    border:1px solid var(--border);background:#0f121a;backdrop-filter:blur(6px);transition:all .2s ease
  }
  nav a:hover{box-shadow:var(--ring);color:#fff}
  nav a.active{
    color:#111;border:1px solid transparent;
    background:
      linear-gradient(#12d3b1,#12d3b1) padding-box,
      linear-gradient(135deg,#12d3b1,#caa64c) border-box;
  }

  /* Toolbar */
  .toolbar{display:flex;gap:8px;margin:14px 0 6px;flex-wrap:wrap}
  .btn{
    border:1px solid var(--border);background:#10131b;color:#f2f5f9;
    padding:8px 12px;border-radius:10px;cursor:pointer;transition:all .2s ease
  }
  .btn:hover{box-shadow:var(--ring)}
  .sep{flex:1}

  /* Pages */
  .page{margin-top:10px}
  .hide{display:none}

  /* Accordion cards – gradient borders */
  .accordion{display:grid;gap:14px}
  details{
    border:1px solid transparent;border-radius:16px;overflow:hidden;position:relative;
    background:
      linear-gradient(var(--card),var(--card)) padding-box,
      linear-gradient(135deg, rgba(14,192,167,.85), rgba(201,168,76,.9)) border-box;
    transition:transform .12s ease
  }
  details:hover{transform:translateY(-1px)}
  details.danger{
    background:
      linear-gradient(var(--card),var(--card)) padding-box,
      linear-gradient(135deg, rgba(255,82,87,.95), rgba(255,123,102,.9)) border-box;
  }

  summary{
    list-style:none;padding:18px 22px;cursor:pointer;display:flex;align-items:center;gap:12px;
    font-weight:800;letter-spacing:.2px;user-select:none
  }
  summary::-webkit-details-marker{display:none}
  .chev{
    flex:0 0 22px;height:22px;border-radius:6px;border:1px solid var(--border);
    display:grid;place-items:center;transition:transform .18s ease;background:linear-gradient(180deg,#1a2130,#111520)
  }
  .chev svg{width:14px;height:14px}
  details[open] .chev{transform:rotate(90deg)}
  .panel{padding:0 22px 22px}

  /* Lists */
  ul.list{margin:8px 0 0 18px}
  .list li{padding:8px 0;border-bottom:1px dashed var(--border);display:flex;align-items:center;gap:10px}
  .list li:last-child{border-bottom:none}
  .k{color:var(--muted);font-size:13px}

  /* Copy chip */
  .chip{
    margin-left:auto;font-size:12px;border:1px solid var(--border);padding:3px 8px;border-radius:999px;cursor:pointer;
    background:#10131b;color:#dfe6ee;user-select:none
  }
  .chip:hover{box-shadow:var(--ring)}
  .chip.good{border-color:#12d3b1;color:#111;background:#12d3b1}

  /* Areas table + search */
  .hero{display:grid;gap:12px;margin:10px 0 12px}
  .svgph{width:360px;max-width:100%;border-radius:12px;border:1px solid var(--border)}
  input[type=search]{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);
    background:#11151e;color:#f2f5f9;transition:box-shadow .2s ease}
  input[type=search]:focus{outline:none;box-shadow:var(--ring)}
  table{width:100%;border-collapse:collapse;margin-top:8px}
  th,td{padding:12px;border-bottom:1px solid var(--border);text-align:left}
  th{color:var(--muted);font-weight:600}
  tr.off{display:none}

  /* Top10s */
  .two-col{display:grid;gap:16px}
  @media(min-width:760px){.two-col{grid-template-columns:1.25fr .75fr}}
  ol.top10{margin:8px 0 0 22px}
  ol.top10 li{padding:10px 8px;border-bottom:1px dashed var(--border)}
  ol.top10 li:last-child{border-bottom:none}
  .meta{margin-top:10px;padding:12px;border:1px solid var(--border);border-radius:12px;background:linear-gradient(180deg,#10141d,#0c1018);color:var(--muted);font-size:13px}

  /* Key stats – two-row scattered mosaic */
  .stats-wrap{margin-top:12px}
  .stats-grid{
    display:grid;grid-template-columns:repeat(12,minmax(0,1fr));grid-auto-rows:110px;gap:12px
  }
  .stat{
    background:#0f141e;border:1px solid var(--border);border-radius:14px;
    display:flex;flex-direction:column;justify-content:center;padding:16px 18px;
    position:relative;overflow:hidden
  }
  .stat:before{
    content:"";position:absolute;inset:0;border-radius:14px;
    background:linear-gradient(135deg, rgba(14,192,167,.18), rgba(201,168,76,.18));
    opacity:.25;pointer-events:none;mix-blend:screen
  }
  .knum{font-size:28px;font-weight:800;line-height:1}
  .lbl{font-size:12px;color:var(--muted);margin-top:6px}
  .span-2{grid-column:span 2}
  .span-3{grid-column:span 3}
  .span-4{grid-column:span 4}
  .span-5{grid-column:span 5}
  @media(max-width:900px){
    .span-5{grid-column:span 4}
  }
  @media(max-width:7
