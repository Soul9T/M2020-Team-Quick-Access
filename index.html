<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Money20/20 ME — Team Quick Access</title>

<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#0b0e13;
    --bg2:#0e1117;
    --card:#141923;
    --muted:#8b95a7;
    --text:#e8ecf3;
    --border:#23283a;
    --a1:#2ea3ff; /* cyan */
    --a2:#a855f7; /* violet */
    --ring:0 0 0 2px rgba(46,163,255,.25), 0 0 24px rgba(168,85,247,.18);
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--text);
    background:
      radial-gradient(1200px 600px at 80% -10%, rgba(168,85,247,.15), transparent 60%),
      radial-gradient(1000px 700px at -10% 110%, rgba(46,163,255,.18), transparent 60%),
      linear-gradient(180deg, var(--bg), var(--bg2));
  }
  .wrap{max-width:1120px; margin:36px auto; padding:0 20px}
  header{display:flex; gap:16px; justify-content:space-between; align-items:flex-start; flex-wrap:wrap}
  h1{margin:0; font-size:clamp(22px,4vw,36px); letter-spacing:.2px}
  .accent{background:linear-gradient(90deg,var(--a1),var(--a2)); -webkit-background-clip:text; background-clip:text; color:transparent}
  .note{color:var(--muted); font-size:13px; margin-top:6px}

  /* nav tabs */
  nav{display:flex; gap:8px; flex-wrap:wrap; align-items:center}
  nav a{
    color:var(--muted); text-decoration:none; padding:10px 14px; border-radius:12px;
    border:1px solid var(--border); background:rgba(20,25,35,.6); backdrop-filter: blur(6px);
    transition:all .2s ease;
  }
  nav a:hover{box-shadow:var(--ring); color:#fff}
  nav a.active{
    color:#fff;
    border:1px solid transparent;
    background:
      linear-gradient(var(--card), var(--card)) padding-box,
      linear-gradient(135deg, rgba(46,163,255,.9), rgba(168,85,247,.9)) border-box;
    box-shadow:var(--ring);
  }

  /* toolbar */
  .toolbar{display:flex; gap:8px; margin:14px 0 6px; flex-wrap:wrap}
  .btn{
    border:1px solid var(--border); background:rgba(20,25,35,.6); color:#e8ecf3;
    padding:8px 12px; border-radius:10px; cursor:pointer; transition:all .2s ease;
  }
  .btn:hover{box-shadow:var(--ring)}
  .sep{flex:1}

  /* sections & grid */
  .page{margin-top:8px}
  .hide{display:none}

  /* accordion cards (gradient borders) */
  .accordion{display:grid; gap:14px}
  details{
    border:1px solid transparent; border-radius:16px; overflow:hidden; position:relative;
    background:
      linear-gradient(var(--card), var(--card)) padding-box,
      linear-gradient(135deg, rgba(46,163,255,.7), rgba(168,85,247,.7)) border-box;
    transition:transform .12s ease;
  }
  details:hover{transform:translateY(-1px)}
  summary{
    list-style:none; padding:18px 22px; cursor:pointer; display:flex; align-items:center; gap:12px; font-weight:700;
    letter-spacing:.2px; user-select:none;
  }
  summary::-webkit-details-marker{display:none}
  .chev{
    flex:0 0 22px; height:22px; border-radius:6px; border:1px solid var(--border);
    display:grid; place-items:center; transition:transform .18s ease, background .2s ease;
    background:linear-gradient(180deg, #1a2130, #121723);
  }
  .chev svg{width:14px; height:14px}
  details[open] .chev{transform:rotate(90deg)}
  .panel{padding:0 22px 22px}

  /* lists */
  ul.list{margin:8px 0 0 18px}
  .list li{padding:8px 0; border-bottom:1px dashed var(--border)}
  .list li:last-child{border-bottom:none}
  .k{color:var(--muted); font-size:13px}

  /* areas page */
  .hero{display:grid; gap:12px; margin:10px 0 12px}
  .svgph{width:360px; max-width:100%; border-radius:12px; border:1px solid var(--border)}
  input[type=search]{width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--border);
    background:#12141b; color:#e8ecf3; box-shadow: inset 0 0 0 9999px rgba(255,255,255,0); transition:box-shadow .2s ease}
  input[type=search]:focus{outline:none; box-shadow:var(--ring)}
  table{width:100%; border-collapse:collapse; margin-top:8px}
  th,td{padding:12px; border-bottom:1px solid var(--border); text-align:left}
  th{color:var(--muted); font-weight:600}
  tr.off{display:none}

  /* top10s */
  .two-col{display:grid; gap:16px}
  @media(min-width:720px){.two-col{grid-template-columns:1.2fr .8fr}}
  ol.top10{margin:8px 0 0 22px}
  ol.top10 li{padding:10px 8px; border-bottom:1px dashed var(--border)}
  ol.top10 li:last-child{border-bottom:none}
  .meta{
    margin-top:10px; padding:12px; border:1px solid var(--border); border-radius:12px;
    background:linear-gradient(180deg, #10141d, #0c1018); color:var(--muted); font-size:13px
  }

  /* subtle grid overlay for flair */
  .grid-bg:before{
    content:""; position:fixed; inset:0; pointer-events:none; opacity:.06;
    background-image:
      linear-gradient(to right, #fff 1px, transparent 1px),
      linear-gradient(to bottom, #fff 1px, transparent 1px);
    background-size: 32px 32px;
  }
</style>
</head>
<body class="grid-bg">
<div class="wrap">
  <header>
    <div>
      <h1><span class="accent">Money20/20 Middle East</span> — Team Quick Access</h1>
      <div class="note">Single file • three views • paste content inside the EDIT BLOCK in this file.</div>
    </div>
    <nav id="nav">
      <a data-page="pocs" class="active" href="#pocs">POCs & Ops</a>

        </defs>
        <rect width="800" height="500" fill="url(#g)"/>
        <g fill="#2ea3ff" opacity=".28">
          <rect x="50" y="60" width="140" height="80" rx="8"/>
          <rect x="220" y="60" width="200" height="120" rx="8"/>
          <rect x="50" y="170" width="180" height="100" rx="8"/>
          <rect x="260" y="210" width="200" height="140" rx="8"/>
          <rect x="500" y="80" width="240" height="180" rx="8"/>
          <rect x="520" y="290" width="220" height="120" rx="8"/>
        </g>
        <text x="400" y="255" text-anchor="middle" fill="#8b95a7" font-size="26" font-family="Inter,Arial,sans-serif">Floor Plan Placeholder</text>
      </svg>
      <input id="searchAreas" type="search" placeholder="Search for area information..." />
      <span class="k">Tip: search by feature, hall, or location text.</span>
    </div>
    <table id="areasTable">
      <thead><tr><th>AREA/FEATURE</th><th>Hall</th><th>LOCATION</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- TOP 10s -->
  <section id="top10s" class="page hide">
    <section class="accordion" id="topAcc"></section>
    <!-- buttons removed as requested -->
  </section>
</div>

<script>
/*** helpers ***/
const liBlock  = s => s.trim().split(/\r?\n/).map(x=>x.trim()).filter(Boolean);
const csvBlock = s => s.trim().split(/\r?\n/).map(x=>x.trim()).filter(Boolean).map(r=>r.split('|').map(c=>c.trim()));
const pairBlock= s => s.trim().split(/\r?\n/).map(x=>x.trim()).filter(Boolean).map(line=>{const i=line.indexOf(':');return i<0?{label:line,value:''}:{label:line.slice(0,i).trim(), value:line.slice(i+1).trim()}});
const $ = sel => document.querySelector(sel);
const $$ = sel => Array.from(document.querySelectorAll(sel));

/*** render POCs (all collapsed by default) ***/
(function renderPocs(){
  const sections = [
    {title:'WiFi & Staff Toilet Access', list: liBlock(POCS.wifi)},
    {title:'Event Timings',              list: liBlock(POCS.timings)},
    {title:'Stage Info & POCs',          list: liBlock(POCS.stages)},
    {title:'Ops POCs',                   list: liBlock(POCS.ops)},
    {title:'Protocol POCs',              list: liBlock(POCS.protocol)},
    {title:'Onsite Marketing POCs',      list: liBlock(POCS.marketing)},
    {title:'Key Locations',              list: liBlock(POCS.locations)}
  ];
  const acc = $('#pocsAcc');
  sections.forEach((s)=>{
    const d=document.createElement('details'); // no open ⇒ collapsed
    d.innerHTML = `
      <summary><span class="chev"><svg viewBox="0 0 24 24" fill="none"><path d="M8 5l8 7-8 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></span>${s.title}</summary>
      <div class="panel"><ul class="list">${s.list.map(x=>`<li>${x}</li>`).join('')}</ul></div>`;
    acc.appendChild(d);
  });
})();

/*** render Areas ***/
(function renderAreas(){
  const tbody = $('#areasTable tbody');
  csvBlock(AREAS).forEach(cols=>{
    const [a,b,c] = [cols[0]||'', cols[1]||'', cols[2]||''];
    const tr=document.createElement('tr');
    tr.innerHTML = `<td>${a}</td><td>${b}</td><td>${c}</td>`;
    tbody.appendChild(tr);
  });
  const rows = $$('#areasTable tbody tr');
  $('#searchAreas').addEventListener('input', e=>{
    const term = e.target.value.trim().toLowerCase();
    rows.forEach(tr=>{ tr.classList.toggle('off', !tr.textContent.toLowerCase().includes(term)); });
  });
})();

/*** render Top10s (all collapsed by default) ***/
(function renderTop10s(){
  const sections = [
    {id:'investors',title:'Top 10 Investors', list: liBlock(TOP10.investors), meta:'Criteria = strategic relevance + stage fit + availability onsite. Source: ISP.'},
    {id:'speakers', title:'Top 10 Speakers',  list: liBlock(TOP10.speakers),  meta:'Anchor names for PR/marketing. Source: Content.'},
    {id:'exhibs',   title:'Top 10 Exhibitors',list: liBlock(TOP10.exhibitors),meta:'Curated by innovation / draw power. Source: Sales.'},
    {id:'sponsors', title:'Top 10 Sponsors',  list: liBlock(TOP10.sponsors),  meta:'Include key rights/activations. Source: Partnerships.'}
  ];
  const acc = $('#topAcc');
  sections.forEach((sec)=>{
    const d=document.createElement('details'); d.id=sec.id;
    d.innerHTML = `
      <summary><span class="chev"><svg viewBox="0 0 24 24" fill="none"><path d="M8 5l8 7-8 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></span>${sec.title}</summary>
      <div class="panel two-col">
        <div>
          <ol class="top10">${sec.list.map(item=>`<li>${item}</li>`).join('')}</ol>
          <div class="meta">${sec.meta}</div>
        </div>
        <div class="meta"><strong>Status chips:</strong> <span class="k">use any labels you want</span><br>
          <span style="display:inline-block;margin-top:8px">
            <span class="btn" style="cursor:default">Placeholder</span>
            <span class="btn" style="cursor:default">Update</span>
            <span class="btn" style="cursor:default">Onsite</span>
          </span>
        </div>
      </div>`;
    acc.appendChild(d);
  });

  // final stats card (collapsed)
  const pairs = pairBlock(TOP10.finalStats);
  const statsHTML = pairs.map(p=>`<div class="meta" style="display:flex;justify-content:space-between;align-items:center"><span class="k">${p.label}</span><strong>${p.value||'-'}</strong></div>`).join('');
  const fin=document.createElement('details'); fin.id='final';
  fin.innerHTML = `
    <summary><span class="chev"><svg viewBox="0 0 24 24" fill="none"><path d="M8 5l8 7-8 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></span>Final Key Stats</summary>
    <div class="panel">${statsHTML}</div>`;
  acc.appendChild(fin);
})();

/*** tiny router (hash) ***/
(function router(){
  const pages = $$('.page');
  const links = $$('#nav a');
  function show(id){
    pages.forEach(p=>p.classList.toggle('hide', p.id!==id));
    links.forEach(a=>a.classList.toggle('active', a.dataset.page===id));
  }
  function initFromHash(){
    const h = (location.hash||'#pocs').replace('#','');
    const id = ['pocs','areas','top10s'].includes(h) ? h : 'pocs';
    show(id);
  }
  window.addEventListener('hashchange', initFromHash);
  initFromHash();

  // expand/collapse all for current page
  $('#expandAll').addEventListener('click', ()=>{
    $(`#${links.find(a=>a.classList.contains('active')).dataset.page}`)
      .querySelectorAll('details').forEach(d=>d.open=true);
  });
  $('#collapseAll').addEventListener('click', ()=>{
    $(`#${links.find(a=>a.classList.contains('active')).dataset.page}`)
      .querySelectorAll('details').forEach(d=>d.open=false);
  });
})();
</script>
