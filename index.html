<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Money20/20 ME — Team Quick Access</title>

<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  /* ===== Brand vibe (Money20/20 Middle East) ===== */
  :root{
    --black:#0b0b0d;
    --bg:#0b0b0d;
    --bg2:#0f1116;
    --card:#141922;
    --muted:#9aa4b2;
    --text:#f5f7fa;
    --teal1:#0ec0a7;
    --teal2:#28d6b2;
    --gold:#c9a84c;
    --border:#222739;
    --danger:#ff5257;
    --danger2:#ff7b66;
    --ring:0 0 0 2px rgba(40,214,178,.25),0 0 24px rgba(201,168,76,.16);
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--text);
    background:
      radial-gradient(1200px 640px at 80% -10%, rgba(14,192,167,.18), transparent 55%),
      radial-gradient(1000px 700px at -10% 110%, rgba(201,168,76,.12), transparent 60%),
      linear-gradient(180deg, var(--bg), var(--bg2));
  }

  .wrap{max-width:1120px;margin:34px auto;padding:0 20px}
  header{display:flex;gap:16px;justify-content:space-between;align-items:flex-start;flex-wrap:wrap}
  h1{margin:0;font-size:clamp(22px,4vw,36px);letter-spacing:.2px}
  .accent{background:linear-gradient(90deg,var(--teal1),var(--teal2));-webkit-background-clip:text;background-clip:text;color:transparent}
  .note{color:var(--muted);font-size:13px;margin-top:6px}

  /* Nav tabs */
  nav{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  nav a{
    color:var(--muted);text-decoration:none;padding:10px 14px;border-radius:999px;
    border:1px solid var(--border);background:#0f121a;backdrop-filter:blur(6px);transition:all .2s ease
  }
  nav a:hover{box-shadow:var(--ring);color:#fff}
  nav a.active{
    color:#111;border:1px solid transparent;
    background:
      linear-gradient(#12d3b1,#12d3b1) padding-box,
      linear-gradient(135deg,#12d3b1,#caa64c) border-box;
  }

  /* Toolbar */
  .toolbar{display:flex;gap:8px;margin:14px 0 6px;flex-wrap:wrap}
  .btn{
    border:1px solid var(--border);background:#10131b;color:#f2f5f9;
    padding:8px 12px;border-radius:10px;cursor:pointer;transition:all .2s ease
  }
  .btn:hover{box-shadow:var(--ring)}
  .sep{flex:1}

  /* Pages */
  .page{margin-top:10px}
  .hide{display:none}

  /* Accordion cards – gradient borders */
  .accordion{display:grid;gap:14px}
  details{
    border:1px solid transparent;border-radius:16px;overflow:hidden;position:relative;
    background:
      linear-gradient(var(--card),var(--card)) padding-box,
      linear-gradient(135deg, rgba(14,192,167,.85), rgba(201,168,76,.9)) border-box;
    transition:transform .12s ease
  }
  details:hover{transform:translateY(-1px)}
  details.danger{
    background:
      linear-gradient(var(--card),var(--card)) padding-box,
      linear-gradient(135deg, rgba(255,82,87,.95), rgba(255,123,102,.9)) border-box;
  }

  summary{
    list-style:none;padding:18px 22px;cursor:pointer;display:flex;align-items:center;gap:12px;
    font-weight:800;letter-spacing:.2px;user-select:none
  }
  summary::-webkit-details-marker{display:none}
  .chev{
    flex:0 0 22px;height:22px;border-radius:6px;border:1px solid var(--border);
    display:grid;place-items:center;transition:transform .18s ease;background:linear-gradient(180deg,#1a2130,#111520)
  }
  .chev svg{width:14px;height:14px}
  details[open] .chev{transform:rotate(90deg)}
  .panel{padding:0 22px 22px}

  /* Lists */
  ul.list{margin:8px 0 0 18px}
  .list li{padding:8px 0;border-bottom:1px dashed var(--border);display:flex;align-items:center;gap:10px}
  .list li:last-child{border-bottom:none}
  .k{color:var(--muted);font-size:13px}

  /* Copy chip */
  .chip{
    margin-left:auto;font-size:12px;border:1px solid var(--border);padding:3px 8px;border-radius:999px;cursor:pointer;
    background:#10131b;color:#dfe6ee;user-select:none
  }
  .chip:hover{box-shadow:var(--ring)}
  .chip.good{border-color:#12d3b1;color:#111;background:#12d3b1}

  /* Areas table + search */
  .hero{display:grid;gap:12px;margin:10px 0 12px}
  .svgph{width:360px;max-width:100%;border-radius:12px;border:1px solid var(--border)}
  input[type=search]{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);
    background:#11151e;color:#f2f5f9;transition:box-shadow .2s ease}
  input[type=search]:focus{outline:none;box-shadow:var(--ring)}
  table{width:100%;border-collapse:collapse;margin-top:8px}
  th,td{padding:12px;border-bottom:1px solid var(--border);text-align:left}
  th{color:var(--muted);font-weight:600}
  tr.off{display:none}

  /* Top10s */
  .two-col{display:grid;gap:16px}
  @media(min-width:760px){.two-col{grid-template-columns:1.25fr .75fr}}
  ol.top10{margin:8px 0 0 22px}
  ol.top10 li{padding:10px 8px;border-bottom:1px dashed var(--border)}
  ol.top10 li:last-child{border-bottom:none}
  .meta{margin-top:10px;padding:12px;border:1px solid var(--border);border-radius:12px;background:linear-gradient(180deg,#10141d,#0c1018);color:var(--muted);font-size:13px}

  /* Key stats – two-row scattered mosaic */
  .stats-wrap{margin-top:12px}
  .stats-grid{
    display:grid;grid-template-columns:repeat(12,minmax(0,1fr));grid-auto-rows:110px;gap:12px
  }
  .stat{
    background:#0f141e;border:1px solid var(--border);border-radius:14px;
    display:flex;flex-direction:column;justify-content:center;padding:16px 18px;
    position:relative;overflow:hidden
  }
  .stat:before{
    content:"";position:absolute;inset:0;border-radius:14px;
    background:linear-gradient(135deg, rgba(14,192,167,.18), rgba(201,168,76,.18));
    opacity:.25;pointer-events:none;mix-blend:screen
  }
  .knum{font-size:28px;font-weight:800;line-height:1}
  .lbl{font-size:12px;color:var(--muted);margin-top:6px}
  .span-2{grid-column:span 2}
  .span-3{grid-column:span 3}
  .span-4{grid-column:span 4}
  .span-5{grid-column:span 5}
  @media(max-width:900px){
    .span-5{grid-column:span 4}
  }
  @media(max-width:740px){
    .stats-grid{grid-template-columns:repeat(6,minmax(0,1fr));grid-auto-rows:100px}
    .span-5{grid-column:span 3}.span-4{grid-column:span 3}.span-3{grid-column:span 3}.span-2{grid-column:span 3}
  }

  /* Subtle grid overlay for tech flair */
  .grid-bg:before{
    content:"";position:fixed;inset:0;pointer-events:none;opacity:.05;
    background-image:
      linear-gradient(to right,#fff 1px,transparent 1px),
      linear-gradient(to bottom,#fff 1px,transparent 1px);
    background-size:32px 32px
  }
</style>

<script>
/*** helpers ***/
const liBlock  = s => s.trim().split(/\r?\n/).map(x=>x.trim()).filter(Boolean);
const csvBlock = s => s.trim().split(/\r?\n/).map(x=>x.trim()).filter(Boolean).map(r=>r.split('|').map(c=>c.trim()));
const pairBlock= s => s.trim().split(/\r?\n/).map(x=>x.trim()).filter(Boolean).map(line=>{const i=line.indexOf(':');return i<0?{label:line,value:''}:{label:line.slice(0,i).trim(), value:line.slice(i+1).trim()}});
const $ = sel => document.querySelector(sel);
const $$ = sel => Array.from(document.querySelectorAll(sel));

/*** POCs (collapsed) + Critical Info (red) + copy chips ***/
(function renderPocs(){
  const sections = [
    {title:'Wi-Fi & Staff Toilet Access', list: liBlock(POCS.wifi), danger:false},
    {title:'Critical Info (Emergency / Duty)', list: liBlock(POCS.critical), danger:true},
    {title:'Event Timings',              list: liBlock(POCS.timings)},
    {title:'Stage Info & POCs',          list: liBlock(POCS.stages)},
    {title:'Ops POCs',                   list: liBlock(POCS.ops)},
    {title:'Protocol POCs',              list: liBlock(POCS.protocol)},
    {title:'Onsite Marketing POCs',      list: liBlock(POCS.marketing)},
    {title:'Key Locations',              list: liBlock(POCS.locations)}
  ];
  const acc = $('#pocsAcc');

  sections.forEach((s)=>{
    const d=document.createElement('details');
    if(s.danger) d.classList.add('danger');
    const items = s.list.map(txt=>{
      // copy chips for password or phone numbers
      const pw = /password:\s*([^\n]+)/i.exec(txt);
      const phAll = txt.match(/(\+?\d[\d\s\-\(\)]{6,}\d)/g) || [];
      let chipHTML = '';
      if(pw){ chipHTML += `<span class="chip" data-copy="${pw[1].trim()}">Copy password</span>`; }
      else if(phAll.length){
        chipHTML += `<span class="chip" data-copy="${phAll[0].replace(/\s+/g,' ').trim()}">Copy phone</span>`;
      }
      return `<li><span>${txt}</span>${chipHTML}</li>`;
    }).join('');

    d.innerHTML = `
      <summary><span class="chev"><svg viewBox="0 0 24 24" fill="none"><path d="M8 5l8 7-8 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></span>${s.title}</summary>
      <div class="panel"><ul class="list">${items}</ul></div>`;
    acc.appendChild(d);
  });

  // copy handler
  acc.addEventListener('click', (e)=>{
    const btn = e.target.closest('.chip');
    if(!btn) return;
    const val = btn.getAttribute('data-copy');
    if(!val) return;
    navigator.clipboard.writeText(val).then(()=>{
      const old = btn.textContent;
      btn.textContent = 'Copied!';
      btn.classList.add('good');
      setTimeout(()=>{ btn.textContent = old; btn.classList.remove('good'); }, 1200);
    }).catch(()=>{ btn.textContent = 'Copy failed'; });
  });
})();

/*** AREAS ***/
(function renderAreas(){
  const tbody = $('#areasTable tbody');
  csvBlock(AREAS).forEach(cols=>{
    const [a,b,c] = [cols[0]||'', cols[1]||'', cols[2]||''];
    const tr=document.createElement('tr');
    tr.innerHTML = `<td>${a}</td><td>${b}</td><td>${c}</td>`;
    tbody.appendChild(tr);
  });
  const rows = $$('#areasTable tbody tr');
  $('#searchAreas').addEventListener('input', e=>{
    const term = e.target.value.trim().toLowerCase();
    rows.forEach(tr=>{ tr.classList.toggle('off', !tr.textContent.toLowerCase().includes(term)); });
  });
})();

/*** TOP 10s (collapsed) + key stats mosaic (2 rows) ***/
(function renderTop10s(){
  const sections = [
    {id:'investors',title:'Top 10 Investment Firms', list: liBlock(TOP10.investors), meta:'Criteria = AUM + relevance + presence. Source: ISP.'},
    {id:'speakers', title:'Top 10 Speakers',  list: liBlock(TOP10.speakers),  meta:'Anchor names for PR/marketing. Source: Content.'},
    {id:'exhibs',   title:'Top 10 Exhibitors',list: liBlock(TOP10.exhibitors),meta:'Curated by innovation / draw power. Source: Sales.'},
    {id:'sponsors', title:'Top 10 Sponsors',  list: liBlock(TOP10.sponsors),  meta:'Include key rights/activations. Source: Partnerships.'}
  ];
  const acc = $('#topAcc');

  sections.forEach((sec)=>{
    const all = sec.list;
    const topTen = all.slice(0,10);
    const extras = all.length>10 ? all.slice(10) : [];
    const d=document.createElement('details'); d.id=sec.id;
    d.innerHTML = `
      <summary><span class="chev"><svg viewBox="0 0 24 24" fill="none"><path d="M8 5l8 7-8 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></span>${sec.title}</summary>
      <div class="panel two-col">
        <div>
          <ol class="top10">${topTen.map(item=>`<li>${item}</li>`).join('')}</ol>
          <div class="meta">${sec.meta}</div>
          ${extras.length ? `<div class="meta"><strong>Runner-up:</strong> ${extras.join(', ')}</div>` : ``}
        </div>
        <div class="meta"><strong>Status chips:</strong> <span class="k">add your own labels</span><br>
          <span style="display:inline-block;margin-top:8px">
            <span class="btn" style="cursor:default">Priority</span>
            <span class="btn" style="cursor:default">Announce</span>
            <span class="btn" style="cursor:default">Onsite</span>
          </span>
        </div>
      </div>`;
    acc.appendChild(d);
  });

  // Key stats mosaic (two rows, scattered widths)
  const pairs = pairBlock(TOP10.finalStats);
  const widths = [4,3,2,3,4,3,2,3,4,3];
  const grid = document.createElement('div');
  grid.className = 'stats-wrap';
  let inner = `<details><summary><span class="chev"><svg viewBox="0 0 24 24" fill="none"><path d="M8 5l8 7-8 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></span>Final Key Stats</summary><div class="panel"><div class="stats-grid">`;
  pairs.forEach((p,i)=>{
    const span = widths[i % widths.length];
    inner += `<div class="stat span-${span}"><div class="knum">${p.value||'-'}</div><div class="lbl">${p.label}</div></div>`;
  });
  inner += `</div></div></details>`;
  grid.innerHTML = inner;
  acc.appendChild(grid);
})();

/*** Router (hash) + expand/collapse all ***/
(function router(){
  const pages = $$('.page');
  const links = $$('#nav a');
  function show(id){
    pages.forEach(p=>p.classList.toggle('hide', p.id!==id));
    links.forEach(a=>a.classList.toggle('active', a.dataset.page===id));
  }
  function initFromHash(){
    const h = (location.hash||'#pocs').replace('#','');
    const id = ['pocs','areas','top10s'].includes(h) ? h : 'pocs';
    show(id);
  }
  window.addEventListener('hashchange', initFromHash);
  initFromHash();

  // expand/collapse all within current page
  const getActivePage = () => links.find(a=>a.classList.contains('active')).dataset.page;
  $('#expandAll').addEventListener('click', ()=>{
    $(`#${getActivePage()}`).querySelectorAll('details').forEach(d=>d.open=true);
  });
  $('#collapseAll').addEventListener('click', ()=>{
    $(`#${getActivePage()}`).querySelectorAll('details').forEach(d=>d.open=false);
  });
})();
</script>
