<style>
  :root{
    --black:#0b0b0d; --bg:#0b0b0d; --bg2:#0f1116; --card:#141922; --muted:#9aa4b2; --text:#f5f7fa;

    --ring:0 0 0 2px rgba(40,214,178,.25),0 0 24px rgba(201,168,76,.16);
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    color:var(--text,#f5f7fa); background-color:#0b0b0d;
    background:
      radial-gradient(1200px 640px at 80% -10%, rgba(14,192,167,.18), transparent 55%),
      radial-gradient(1000px 700px at -10% 110%, rgba(201,168,76,.12), transparent 60%),
      linear-gradient(180deg, var(--bg,#0b0b0d), var(--bg2,#0f1116));
    min-height:100vh;
  }
  .wrap{max-width:1120px;margin:34px auto;padding:0 20px}
  header{display:flex;gap:16px;justify-content:space-between;align-items:flex-start;flex-wrap:wrap}
  h1{margin:0;font-size:clamp(22px,4vw,36px)}
  .accent{background:linear-gradient(90deg,var(--teal1),var(--teal2));-webkit-background-clip:text;background-clip:text;color:transparent}
  .note{color:var(--muted);font-size:13px;margin-top:6px}
  nav{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  nav a{color:var(--muted);text-decoration:none;padding:10px 14px;border-radius:999px;border:1px solid var(--border);background:#0f121a;transition:all .2s}
  nav a:hover{box-shadow:var(--ring);color:#fff}
  nav a.active{color:#111;border:1px solid transparent;background:linear-gradient(#12d3b1,#12d3b1) padding-box,linear-gradient(135deg,#12d3b1,#caa64c) border-box}
  .toolbar{display:flex;gap:8px;margin:14px 0 6px;flex-wrap:wrap}
  .btn{border:1px solid var(--border);background:#10131b;color:#f2f5f9;padding:8px 12px;border-radius:10px;cursor:pointer;transition:all .2s}
  .btn:hover{box-shadow:var(--ring)}
  .page{margin-top:10px}.hide{display:none}
  .accordion{display:grid;gap:14px}
  details{border:1px solid transparent;border-radius:16px;overflow:hidden;position:relative;background:linear-gradient(var(--card),var(--card)) padding-box,linear-gradient(135deg, rgba(14,192,167,.85), rgba(201,168,76,.9)) border-box;transition:transform .12s}
  details:hover{transform:translateY(-1px)}
  details.danger{background:linear-gradient(var(--card),var(--card)) padding-box,linear-gradient(135deg, rgba(255,82,87,.95), rgba(255,123,102,.9)) border-box}
  summary{list-style:none;padding:18px 22px;cursor:pointer;display:flex;align-items:center;gap:12px;font-weight:800;user-select:none}
  summary::-webkit-details-marker{display:none}
  .chev{flex:0 0 22px;height:22px;border-radius:6px;border:1px solid var(--border);display:grid;place-items:center;transition:transform .18s;background:linear-gradient(180deg,#1a2130,#111520)}
  .chev svg{width:14px;height:14px} details[open] .chev{transform:rotate(90deg)}
  .panel{padding:0 22px 22px}
  ul.list{margin:8px 0 0 18px}
  .list li{padding:8px 0;border-bottom:1px dashed var(--border);display:flex;align-items:center;gap:10px}
  .list li:last-child{border-bottom:none}
  .k{color:var(--muted);font-size:13px}
  .chip{margin-left:auto;font-size:12px;border:1px solid var(--border);padding:3px 8px;border-radius:999px;cursor:pointer;background:#10131b;color:#dfe6ee}
  .chip.good{border-color:#12d3b1;color:#111;background:#12d3b1}
  .hero{display:grid;gap:12px;margin:10px 0 12px}
  .plan{width:100%;max-width:100%;border-radius:12px;border:1px solid var(--border)}
  input[type=search]{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:#11151e;color:#f2f5f9}
  input[type=search]:focus{outline:none;box-shadow:var(--ring)}
  table{width:100%;border-collapse:collapse;margin-top:8px}
  th,td{padding:12px;border-bottom:1px solid var(--border);text-align:left}
  th{color:var(--muted);font-weight:600}
  tr.off{display:none}
  .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:9999}
  .lightbox.show{display:flex}
  .lightbox img{max-width:95vw;max-height:90vh;border-radius:12px;border:1px solid #2a2f40;box-shadow:0 20px 60px rgba(0,0,0,.6)}
  .two-col{display:grid;gap:16px} @media(min-width:760px){.two-col{grid-template-columns:1.25fr .75fr}}
  ol.top10{margin:8px 0 0 22px} ol.top10 li{padding:10px 8px;border-bottom:1px dashed var(--border)} ol.top10 li:last-child{border-bottom:none}
  .stats-wrap{margin-top:12px}
  .stats-grid{display:grid;grid-template-columns:repeat(12,minmax(0,1fr));grid-auto-rows:110px;gap:12px}
  .stat{background:#0f141e;border:1px solid var(--border);border-radius:14px;display:flex;flex-direction:column;justify-content:center;padding:16px 18px;position:relative;overflow:hidden}
  .stat:before{content:"";position:absolute;inset:0;border-radius:14px;background:linear-gradient(135deg, rgba(14,192,167,.18), rgba(201,168,76,.18));opacity:.25;pointer-events:none;mix-blend:screen}
  .knum{font-size:28px;font-weight:800;line-height:1}.lbl{font-size:12px;color:var(--muted);margin-top:6px}
  .span-2{grid-column:span 2}.span-3{grid-column:span 3}.span-4{grid-column:span 4}.span-5{grid-column:span 5}

<script>
const liBlock  = s => s.trim().split(/\r?\n/).map(x=>x.trim()).filter(Boolean);
const pairBlock= s => s.trim().split(/\r?\n/).map(x=>x.trim()).filter(Boolean).map(line=>{const i=line.indexOf(':');return i<0?{label:line,value:''}:{label:line.slice(0,i).trim(), value:line.slice(i+1).trim()}});
const $ = sel => document.querySelector(sel);
const $$ = sel => Array.from(document.querySelectorAll(sel));

/* POCs + copy chips */
(function(){
  try{
    const sections = [
      {title:'Wi-Fi & Staff Toilet Access', list: liBlock(POCS.wifi)},
      {title:'Critical Info (Emergency / Duty)', list: liBlock(POCS.critical), danger:true},
      {title:'Show Timings', list: liBlock(POCS.timings)},
      {title:'Stage Info & POCs', list: liBlock(POCS.stages)},
      {title:'Ops POCs', list: liBlock(POCS.ops)},
      {title:'Onsite Marketing POCs', list: liBlock(POCS.marketing)},
      {title:'Protocol POCs', list: liBlock(POCS.protocol)},
      {title:'Key Locations', list: liBlock(POCS.locations)}
    ];
    const acc = $('#pocsAcc');
    sections.forEach(s=>{
      const d=document.createElement('details'); if(s.danger) d.classList.add('danger');
      const items = s.list.map(txt=>{
        const pw = /password:\s*([^\n]+)/i.exec(txt);
        const ph = txt.match(/(\+?\d[\d\s\-\(\)]{6,}\d)/);
        let chip=''; if(pw) chip=`<span class="chip" data-copy="${pw[1].trim()}">Copy password</span>`;
        else if(ph) chip=`<span class="chip" data-copy="${ph[1].replace(/\s+/g,' ').trim()}">Copy phone</span>`;
        return `<li><span>${txt}</span>${chip}</li>`;
      }).join('');
      d.innerHTML = `<summary><span class="chev"><svg viewBox="0 0 24 24" fill="none"><path d="M8 5l8 7-8 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></span>${s.title}</summary><div class="panel"><ul class="list">${items}</ul></div>`;
      acc.appendChild(d);
    });
    acc.addEventListener('click', e=>{
      const btn = e.target.closest('.chip'); if(!btn) return;
      const val = btn.getAttribute('data-copy'); if(!val) return;
      navigator.clipboard.writeText(val).then(()=>{const t=btn.textContent;btn.textContent='Copied!';btn.classList.add('good');setTimeout(()=>{btn.textContent=t;btn.classList.remove('good')},1200);});
    });
  }catch(e){console.error(e)}
})();

/* Areas (filter out all toilets/restrooms) + floorplan lightbox */
(function(){
  try{
    const tbody = $('#areasTable tbody');
    function addRow(a,b,c){const tr=document.createElement('tr'); tr.innerHTML=`<td>${a||''}</td><td>${b||''}</td><td>${c||''}</td>`; tbody.appendChild(tr);}
    const skipRe=/toilet|restroom/i;
    AREAS_DATA.forEach(r=>{ if(!skipRe.test(r.feature)) addRow(r.feature,r.hall,r.location); });
    const rows = $$('#areasTable tbody tr');
    $('#searchAreas').addEventListener('input', e=>{
      const term = e.target.value.trim().toLowerCase();
      rows.forEach(tr=>tr.classList.toggle('off', !tr.textContent.toLowerCase().includes(term)));
    });
    const lb=$('#lightbox'); const img=$('#lightboxImg');
    $('#planThumb').addEventListener('click', ()=>{lb.classList.add('show');lb.setAttribute('aria-hidden','false')});
    lb.addEventListener('click', ()=>{lb.classList.remove('show');lb.setAttribute('aria-hidden','true')});
    document.addEventListener('keydown', e=>{if(e.key==='Escape') lb.classList.remove('show')});
  }catch(e){console.error(e)}
})();

/* Top-10s (lists only) + final key stats */
(function(){
  try{
    const sections=[
      {id:'investors',title:'Top 10 Investment Firms',list:liBlock(TOP10.investors)},
      {id:'speakers', title:'Top 10 Speakers',list:liBlock(TOP10.speakers)},
      {id:'exhibs',   title:'Top 10 Exhibitors',list:liBlock(TOP10.exhibitors)},
      {id:'sponsors', title:'Top 10 Sponsors',list:liBlock(TOP10.sponsors)},
    ];
    const acc=$('#topAcc');
    sections.forEach(sec=>{
      const d=document.createElement('details'); d.id=sec.id;
      d.innerHTML=`<summary><span class="chev"><svg viewBox="0 0 24 24" fill="none"><path d="M8 5l8 7-8 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></span>${sec.title}</summary><div class="panel"><ol class="top10">${sec.list.map(x=>`<li>${x}</li>`).join('')}</ol></div>`;
      acc.appendChild(d);
    });

    const pairs=pairBlock(TOP10.finalStats);
    const widths=[4,3,2,3,4,3,2,3,4,3];
    const grid=document.createElement('div');
    grid.className='stats-wrap';
    let inner=`<details><summary><span class="chev"><svg viewBox="0 0 24 24" fill="none"><path d="M8 5l8 7-8 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></span>Final Key Stats</summary><div class="panel"><div class="stats-grid">`;
    pairs.forEach((p,i)=>{const span=widths[i%widths.length]; inner+=`<div class="stat span-${span}"><div class="knum">${p.value||'-'}</div><div class="lbl">${p.label}</div></div>`;});
    inner+=`</div></div></details>`;
    grid.innerHTML=inner; acc.appendChild(grid);
  }catch(e){console.error(e)}
})();

/* Router + expand/collapse */
(function(){
  const pages=$$('.page'); const links=$$('#nav a');
  function show(id){pages.forEach(p=>p.classList.toggle('hide',p.id!==id)); links.forEach(a=>a.classList.toggle('active',a.dataset.page===id))}
  function init(){const h=(location.hash||'#pocs').replace('#',''); show(['pocs','areas','top10s'].includes(h)?h:'pocs')}
  window.addEventListener('hashchange',init); init();
  const getActive=()=> (links.find(a=>a.classList.contains('active'))||links[0]).dataset.page;
  $('#expandAll').addEventListener('click',()=>{$(`#${getActive()}`).querySelectorAll('details').forEach(d=>d.open=true)});
  $('#collapseAll').addEventListener('click',()=>{$(`#${getActive()}`).querySelectorAll('details').forEach(d=>d.open=false)});
})();
</script>
